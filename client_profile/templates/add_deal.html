<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Deal Management</h2>
            <h5 class="text-muted">Add a Deal</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_deal' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-danger rounded-0" href="{% url 'profile' %}">Cancel</a>
                    <button class="btn btn-success rounded-0" type="submit">Add Deal</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

</html>
