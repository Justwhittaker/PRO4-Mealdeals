{% load static products %}
<div class="card-header text-center">
    <h3>{{ MembershipTier.name }}</h3>
</div>
<div class="card-body">
    <div class="card-text product-description">{{ MembershipTier.description }}</div>
    <div class="card-text price">
        {{ MembershipTier.price | format_price }}
    </div>
</div>
