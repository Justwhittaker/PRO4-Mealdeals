<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center join_style">
  <h1 class="display-4">Mealdeals Subscriptions</h1>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Registration</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">10€ <small class="text-muted">/once off Registration fee for 6 months</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Registration</li>
        </ul>
        <a href=""><button type="button" class="btn btn-lg btn-block btn-outline-primary">Get started</button></a>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Monthly Premium Plan</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">20€ <small class="text-muted">/ per month</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Premium Access</li>
        </ul>
        <a href="{% url 'checkout' %}?membership=monthly"><button type="button" class="btn btn-lg btn-block btn-primary">Get started</button></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
