<!DOCTYPE html>
<html style="height:100%;" lang="en">
{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<body class="d-flex flex-column h-100">
    <div class="container-fluid flex-grow-1 deal_detail">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    <h2><strong>{{ deals }}</strong></h2>
                    <a href="{{ deals.image.url }}" target="_blank">
                        <img src="{{ deals.image.url }}" class="card_img_detail card-img-top" alt="Card image cap" />
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <h2>
                        <p class="mb-0"><strong>{{ deals.restaurant_name }}</strong></p>
                    </h2>
                    <p class="mt-3">{{ deals.category }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ deals.price  }}</p>
                    <p class="mt-3">{{ deals.address }}</p>
                    <a class="mt-3" href="{{ deals.website_address }}" target="_blank" aria-expanded="false">
                        <p>Website Link</p>
                    </a>
                    <p class="mt-3">{{ deals.number_phone }}</p>
                    <p class="mb-0">{{ deals.description }}</p>
                </div>
                <a href="{% url 'home' %}" class="return_deals btn btn-primary">Go back</a>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
